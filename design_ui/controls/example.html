<!DOCTYPE html>
<html lang="en">
<head>
<title>Bumbuu - Controls Demo</title>
<style type="text/css">
@import url('default_elements.css');
html, body {
	margin: 0 auto;
	padding: 0px;
}
body {
	background-color: #abadb0;
}
#main {
	border: 1px solid #7f7f7f;
	border-radius: 10px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 40px;
	margin-bottom: 40px;
	background-color: #f2f2f2;
	box-shadow: inset 0px 4px 3px #fbfbfb, 0px 0px 15px #929292;
	width: 800px;
	height: 600px;
}
.container {
	width: 260px;
	height: 300px;
	border: 1px solid #bfbfbf;
	padding: 10px;
	margin: 20px;
	float: left;
	clear: none;
}
.container div {
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
}
.container div:first-child {
	margin-top: 0px;
}
</style>
<script type="text/javascript" src="default_elements.js"></script>
</head>
<body>
<div id="main">
	<div class="container">
		<div class="bumbuu_slider" type="horizontal">
			<div class="bumbuu_slider_handle" type="horizontal"></div>
		</div>
		<div class="bumbuu_slider" type="horizontal">
			<div class="bumbuu_slider_handle" type="horizontal"></div>
		</div>
		<div class="bumbuu_slider" type="horizontal">
			<div class="bumbuu_slider_handle" type="horizontal"></div>
		</div>
	</div>
</div>
</body>
</html>
