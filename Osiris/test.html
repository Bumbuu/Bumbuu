<!DOCTYPE html>
<html lang="en">
<head>
<title>Osiris 1.1</title>
<script type="text/javascript" src="http://bumbuu.com/files/js/scrije.lib.js"></script>
<script type="text/javascript" src="osiris.js"></script>
<script type="text/javascript">
window.onload = function() {
	var nPlayer = osiris.player("#vidbox");
		nPlayer.setAttrs({
			src: [
				//"data/big_buck_bunny.ogv"
				"data/minute_waltzs.webm"
			],
			width: 700,
			height: 400,
			title: "Valentina Lisitsa - Frederic Chopin, Minute Waltz",
			//"Big Buck Bunny - Blender Media Foundation",
			strPlay: false
		});
		nPlayer.init();
};
</script>
<style type="text/css">
@import url('osiris.css'); /* osiris css code */

html, body {
	padding: 0px;
	margin: 0px;
}

body {
	background-color: #323232;
	background-image: url('http://bumbuu.com/files/img/noise_overlay.png');
	background-repeat: repeat;
}

#main_container {
	top: 0%;
	left: 50%;
	position: absolute;
	margin-left: -460px;
	margin-top: 20px;
	padding: 10px;
	width: 900px;
	min-height: 600px;
}

#main {
	width: 800px;
	height: 700px;
	margin-left: auto;
	margin-right: auto;
	padding: 10px;
	border-radius: 10px;
	background-color: #F4F4F4;
	border: 1px solid #F0F0F0;
	box-shadow: 0px 0px 5px #030303;
}

#title 	{
	width: 780px;
	height: 25px;
	font-family: Arial;
	font-size: 25px;
	color: #353535;
	background-color: #202020;
	padding: 10px;
	box-shadow: 0px 5px 5px #090909;
}

#title span {
	color: #565656;
}

#testing_area {
	width: 780px;
	padding: 10px;
	margin-top: 20px;
	height: 615px;
}

#main_below {
	margin-left: auto;
	margin-right: auto;
	width: 800px;
	height: 30px;
	margin-top: 10px;
	padding: 10px;
	font-family: Arial;
	font-size: 12px;
	color: #F0F0F0;
}

#main_below table {
	margin-left: auto;
	margin-right: auto;
	display: block;
	position: relative;
}

#main_below table {
	width: 450px;
	margin-left: auto;
	margin-right: auto;
}

#main_below table td {
	padding-left: 20px;
	padding-right: 20px;
}

#main_below table td:nth-child(1) {
	color: #A0A0A0;
}
</style>
</head>
<body>
<div id="main_container">
	<div id="main">
		<div id="title">Tests: <span>Osiris</span></div>
		<div id="testing_area">
			<div id="vidbox">
				<!-- this is where the HTML5 canvas and video will go... -->
			</div>
		</div>
	</div>
	<div id="main_below">
		<table>
			<tbody>
				<tr>
					<td>&copy; 2013 Bumbuu</td>
					<td>Help</td>
